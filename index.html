<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<main>
    <div class="containers">
        
        <form class="form" id="foam">
            <h2>Start Quiz</h2>
            <h3>Click The button below to start</h3>
            <button id="btn" type="button">Start Quiz</button>
        </form>
        <form class="form" id="foam2">
            <p class="timer">Time Left: <span id="timer-countdown">90s</span></p><br />
            <h2>What JavaScript code allows you to add a listener</h2>
            <ul class="listType">
                <li><button type="button" class="other">AddListener</button></li>
                <li><button type="button" class="other">addListener</button> </li>
                <li><button type="button" class="correct">addEventListener</button> </li>
                <li><button type="button" class="other">AddEventListener</button> </li>
            </ul>
        </form>
        <form class="form" id="foam3">
            <p class="timer">Time Left: <span id="timer-countdown">90s</span></p><br />
            <h2>Poggers</h2>
            <ul class="listType">
                <li><button type="button" class="correct">Poggers</button></li>
                <li><button type="button" class="other">Pogurs</button> </li>
                <li><button type="button" class="other">Paggers</button> </li>
                <li><button type="button" class="other">Poogers</button> </li>
            </ul>
        </form>
        <form class="form" id="foamWrong">
            <h2>Sorry That was incorrect</h2>
            <p>Press the button below to continue</p>
            <button class="continue">Continue</button>
        </form>
    </div>
</main>
















<script src="./assets/js/index.js"></script>
</body>
</html>
